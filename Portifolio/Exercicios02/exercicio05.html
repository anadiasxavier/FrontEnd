<!-- Numeros entre 100 e 200 -->
<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 05 </title>
 </head>
 <body>
   <header>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta -->
     <div class="titulo">
      <h1>Exercise 05</h1>
     </div>

      <div class="voltar">
        <a href="/exercicios2.html">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
              <p>Go back</p>
          </a>
      </div>
   </header>

   <main>
      <div class="pergunta">
            <p>Deseja descobrir  esses número estão entre 100 a 200?</p>
      </div>

      <!-- utilizei um id para chamar o resultado do script -->
      <div id="resultado"></div> 
   </main>

    <script>
        let numeros = [];
          //guardei os números em uma arraay

        //for para o usuario inserir os numeros 8 vezes
        for(let i = 1; i<=8; i++){
            let numero = Number(prompt("Digite um número: "))
            if (numero >= 100 && numero <= 200){ //verifica se o número está entre 100 e 200.
                numeros.push(numero);
            }
        }
        
        document.getElementById("resultado").innerHTML =`Os números entre 100 e 200 são:  ${numeros.join(`,`)}`; //para fazer o resultado aparecer no html.
        
    </script>
</body>
</html>
