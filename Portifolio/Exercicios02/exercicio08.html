 <body>

   <main>
      <div class="pergunta">
            <p>Deseja descobrir o valor do vetor A e B?</p>
      </div>
      <!-- utilizei um id para chamar o resultado do script -->
      <div id="resultado"></div> 
   </main>

    <script>
        let vetorA = []; //realizei uma array para criar o vetor A
        for (let i = 0; i < 6; i++){
            let numero = Number(prompt(`Digite um número:`));
            vetorA.push(numero);
        }

        let vetorB = vetorA.map(numero => numero / 2); //criando o vetor b

        document.getElementById("resultado").innerHTML =`Vetor A  é ${vetorA} e o vetor B é ${vetorB} `;
        
    </script>
</body>
