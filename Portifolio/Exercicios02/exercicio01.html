   <main>
      <div class="pergunta">
            <p>Deseja descobrir o valor desses números dobrados?</p>
            <p>Os números são: 5, 10, 15, 20 e 25.</p>
      </div>
      <!-- utilizei um id para chamar o resultado do script -->
      <div id="resultado"></div> 
   </main>

    <script>
      let numeros =[5, 10, 15, 20, 25]

      let numerosDobrados = numeros.map(function(numero){
      return numero * 2 //conta para dobrar os números
      })
      document.getElementById("resultado").innerHTML =`Esses números dobrados são : ${numerosDobrados} <p>`; //para fazer o resultado aparecer no html.

    </script>
    
 
 </body>
