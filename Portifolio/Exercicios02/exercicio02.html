<body>
  <header>

     <div class="voltar">

     </div>
  </header>

  <main>
     <div class="pergunta">
           <p>Deseja descobrir o média de 8 números?</p>
           <p>Os números são: 5, 10, 15, 20, 25, 30, 35 e 40.</p>
     </div>
     <!-- utilizei um id para chamar o resultado do script -->
     <div id="resultado"></div> 
  </main>

    <script>
        let numeros =[5, 10, 15, 20, 25, 30, 35, 40]
        let somaTotal = 0;

        for (let numero = 0; numero < numeros.length; numero++ ){
            somaTotal += numeros[numero]; // utilizei o for para realizar a contgem e conseguir chegar na media dos numeros.
        }

        const media = somaTotal /numeros.length;
        document.getElementById("resultado").innerHTML =`A média desses números são: ${media}`; //para fazer o resultado aparecer no html.
    </script>
</body>
