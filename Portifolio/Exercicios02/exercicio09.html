<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
   <title>Exercicio 09</title>
</head>
<body>
  <header>
    <!-- Iniciei realizando o html, definindo o titulo, a pergunta -->
    <div class="titulo">
     <h1>Exercise 09</h1>
    </div>

     <div class="voltar">
        <a href="/exercicios2.html">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
             </svg>
             <p>Go back</p>
         </a>
     </div>
  </header>

  <main>
     <div class="pergunta">
           <p>Deseja descobrir o valor do vetor A e B e C?</p>
     </div>
     <!-- utilizei um id para chamar o resultado do script -->
     <div id="resultado"></div> 
  </main>

    <script>
        //criei arrays para amazenar os valores das arrays
        let vetorA = [];
        let vetorB = [];
        let vetorC = []


        //utilizei 3 for para realizar a logica de cada vetor
        for (let i = 0; i < 5; i++){
            vetorA.push(Number(prompt(`Digite um número para o vetor A: `)));
        }

        for (let i = 0; i < 5; i++){
            vetorB.push(Number(prompt(`Digite um número para o vetor B: `)));
        }

        for (let i = 0; i < 5; i++) {
            vetorC.push(vetorA[i]);
            vetorC.push(vetorB[i]);
        }

        document.getElementById("resultado").innerHTML =`Vetor A  é ${vetorA}, vetor B é ${vetorB} e o vetor C é ${vetorC}`;
    </script>
 </body>
 </html>
