<!-- Pedra, papel e tesoura -->
    <!-- Tive que utilizar função nesses primeiros exercicios, pois eu achei mais facil para chamar a função pelo botão no html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 11</title>
</head>
<body>
    <header>
     <!-- Iniciei realizando o html, definindo o titulo, a perginta e também os inputs -->
    <div class="titulo">
        <h1>Exercise 11</h1>
    </div>

        <div class="voltar">
            <a href="/exercicios1.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <p>Go back</p>
            </a>
        </div>
    </header>
    <main>
    <div class="pergunta">
        <p>Deseja jogar pedra, papel e tesoura?</p>
    </div>

    <div class="Inputs">
        <input type="text" id="jogador1" placeholder=" pedra, papel ou tesoura?">
        <input type="text" id="jogador2" placeholder=" pedra, papel ou tesoura?">
    </div>

     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="verificar()">Calcular</button>

    <div id="resultado"></div>
    </main>
    <script>

        function verificar(){
        let jogador1 = (document.getElementById("jogador1").value).toLowerCase();
        let jogador2 = (document.getElementById("jogador2").value).toLowerCase();

        if (jogador1 === jogador2) {
            document.getElementById("resultado").innerHTML =`Deu empate!`;
        } else if (
            (jogador1 === "pedra" && jogador2 === "tesoura")||
            (jogador1 === "papel" && jogador2 === "pedra") ||
            (jogador1=== "tesoura" && jogador2 === "papel")
        ) {
            document.getElementById("resultado").innerHTML =`O jogador 1 ganhou, Parabéns!!`;
        } else {
            document.getElementById("resultado").innerHTML = `O jogador 2 ganhou, Parabéns!!`;
        }
    }
    </script>
    
 </body>
 </html>
