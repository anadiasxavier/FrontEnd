<!-- Exercicio que verifique se o núero é par -->
 <!-- Tive que utilizar função nesses primeiros exercicios, pois eu achei mais facil para chamar a função pelo botão no html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercise 02</title>
</head>
<body>
    <header>
    <!-- Iniciei realizando o html, definindo o titulo, a perginta e também os inputs -->
    <div class="titulo">
        <h1>Exercise 02</h1>
    </div>

        <div class="voltar">
            <a href="/exercicios1.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <p>Go back</p>
            </a>
        </div>
    </header>
    <main>
    <div class="pergunta">
        <p>Deseja descobrir se o número é par?</p>
    </div>

    <div class="Inputs">
        <input type="Number" id="num1" placeholder="Digite um número:">
    </div>
    <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick=verificar()>Calcular</button>
    <div id="resultado"></div>
    </main>
    <script>
        //Criei uma funcao para realizar a verificao
        function verificar() {
        let num = Number(document.getElementById("num1").value);
        const resultado = document.getElementById("resultado");
        
        // if e else para enviar a resposta ao usuario
        if (num % 2 === 0) {
            resultado.textContent = `O número é par.`;
          } else {
            resultado.textContent = `O número é ímpar.`;
          }
        }
    </script>
</body>
</html>
