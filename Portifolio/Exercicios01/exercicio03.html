<!-- Exercicio que verifique as notas -->
<!-- Tive que utilizar função nesses primeiros exercicios, pois eu achei mais facil para chamar a função pelo botão no html -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercise 03</title>
 </head>
 <body>
    <header>
        <!-- Iniciei realizando o html, definindo o titulo, a perginta e também os inputs -->
        <div class="titulo">
            <h1>Exercise 03</h1>
        </div>
    
            <div class="voltar">
                <a href="/exercicios1.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
        <main>
            <div class="pergunta">
                <p>Deseja descobrir se a sua nota é múltipla de outra?</p>
            </div>
        
            <div class="Inputs">
                <input type="Number" id="nota1" placeholder="Digite sua primeira nota: ">
                <input type="Number" id="nota2" placeholder="Digite sua segunda nota: ">
            </div>

            <!-- Realizei um botão para chamar o resultado do js -->
            <button onclick=verificar()>Verificar</button>
            <div id="resultado"></div>          
        </main>
    <script>
         //Criei uma funcao para realizar a verificao
        function verificar(){
        let nota1 = Number(document.getElementById("Digite sua primeira nota: "));
        let  nota2 = Number (document.getElementById("Digite sua segunda nota: "));
        const resultado = document.getElementById("resultado");

             // if e else para fazer a comparação e enviar a resposta ao usuario
            if( nota1 % nota2 == 0){
                resultado.textContent =`O primeiro número é múltiplo do segundo.`;
            }
            else{
                resultado.textContent = `O primeiro não é múltiplo do segundo.`
            }
        }
    </script>
 </body>
 </html>
