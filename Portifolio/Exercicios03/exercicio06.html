<!-- Criar um programa que converta horas para minutos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 06</title>
</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 06</h1>
        </div>

            <div class="voltar">
                <  <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja converter horas em minutos?</p>
        </div>

        <div class="Inputs">
            <input type="Number" id="horas" placeholder="Digite uma quantidade de horas:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="conversao()">Converter</button>

    <div id="resultado"></div>
    </main>
    <script>
        //realizei a convercao das horas em minutos utilizando uma função
        function conversao(){
         let horas = Number(document.getElementById("horas").value);
         let converter = horas * 60;
         document.getElementById("resultado").innerHTML = 
             `${horas} hora(s) são ${converter} minuto(s).`;
        }
    </script>
 </body>
 </html>
