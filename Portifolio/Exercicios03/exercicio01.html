<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 01</title>
</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 01</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja utilizar a nossa calculadora?</p>
        </div>

        <div class="Inputs">
            <input type="Number" id="num1" placeholder="Digite um número:">
            <input type="Number" id="num2" placeholder="Digite outro número:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="calculadora()">Calcular</button>

    <div id="resultado"></div>
    </main>
    <script>
    function calculadora(){      
     let num1 = Number(document.getElementById("num1").value);
     let num2 = Number(document.getElementById("num2").value);
    
        //Fiz 4 funções para realizar as operações
        function soma(){
            return num1 + num2;
        }

        function sub(){
            return num1 - num2;
        }

        function multi(){
            return num1 * num2;
        }

        function div(){

            if (num1===0 || num2 ===0 || num1 < 0 || num2 <0){
                return "Erro!Os números não podem ser 0 ou negativos!"
            }
            return num1 / num2;
        }


        //resultado das operações
        document.getElementById("resultado").innerHTML = `
        <p>O resultado da soma é: ${soma()}</p>
        <p>O resultado da subtração é: ${sub()}</p>
        <p>O resultado da multiplicação é: ${multi()}</p>
        <p>O resultado da divisão é: ${div()}</p>`;//para fazer o resultado aparecer no html.

    }
    </script>
</body>
</html>
