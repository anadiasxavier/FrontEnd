<!-- Calcular INSS: Calcule o valor do INSS (contribuição para a previdência social) com base em uma alíquota e um salário arrow function. ​  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 11</title>
</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 11</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja calcular o valor do seu INSS?</p>
        </div>

        <div class="Inputs">
            <input type="Number" id="salario" placeholder="Digite o seu salário:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="resultado()">Calcular</button>

    <div id="resultado"></div>
    </main>
    <script>
        //cnst calulo, para calcular o INSS, utilizei if e else if.
        const calculo = (salario) => {
            //não tenho certeza se os valores dos dos salarios e a porcentaem estão certas, porem mesmo se fosse com outros valores, a logica seria essa.
            if (salario <= 1100) {
                return salario * 0.075; 
                } else if (salario <= 2203.48) {
                    return salario * 0.09; 
                } else if (salario <= 3305.22) {
                    return salario * 0.12; 
                } else if (salario <= 6433.57) {
                    return salario * 0.14; 
                } else {
                    return 6433.57 * 0.14; 
                }
        };

        function resultado(){
        let salario = parseFloat(document.getElementById("salario").value);
     
         // exibe o resultado na tela
         let inss = calculo(salario);
         document.getElementById("resultado").innerHTML = `O valor do INSS do seu salário é R$ ${inss.toFixed(2)}.`;
        }
    </script>
</body>
</html>
