<!-- Pedir um nome e imprimir cada letra separadamente -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 03</title>
</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 03</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja separar cada letra de um nome?</p>
        </div>

        <div class="Inputs">
            <input type="text" id="nome" placeholder="Digite um nome:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="separar()">Separar</button>

    <div id="resultado"></div>
    </main>
    <script>
        function separar(){
             let nome = String(document.getElementById("nome").value); 
        
            let letras = nome.split(''); // Utilizei o split para separar as letras
        
            let resultadoHTML = 'Esse nome separado é:<br>';
        
            for (let i = 0; i < letras.length; i++) {
            resultadoHTML += letras[i] + "<br>";} // realizei um contador para que imprimise apenas uma letra e depois pulasse a linha.
        
            document.getElementById("resultado").innerHTML = resultadoHTML;//para fazer o resultado aparecer no html.
        }
        
        </script>
 </body>
 </html>
