<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 12</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja calcular o juros compostos??</p>
        </div>

    <input type="number" id="capital" placeholder="Digite o valor do capital: ">
    <input type="number" id="taxa" placeholder="Digite a taxa de juros: ">
    <input type="number" id="tempo" placeholder="Digite o tempo: ">
<!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="calculo()">Calcular</button>
    <p id="resultado"></p>
    <</main>
    <script>
        function calculo(){
           let capital = parseFloat(document.getElementById('capital').value);
           let taxa = parseFloat(document.getElementById('taxa').value)/100;
           let tempo = parseFloat(document.getElementById('tempo').value);

           let montante = capital * Math.pow((1+ taxa), tempo); //calculo para desccobrir o juros
            // exibe o resultado na tela
           document.getElementById('resultado').textContent = "Valor final: "+montante.toFixed(2)
        }
    </script>
</body>
