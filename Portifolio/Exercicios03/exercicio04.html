<!-- Pedir uma idade e dizer se a pessoa pode tirar carteira de motorista.​ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/exercicio01.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Exercicio 04</title>
</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 04</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja verificar se pode tirar carteira?</p>
        </div>

        <div class="Inputs">
            <input type="Number" id="idade" placeholder="Digite um número:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="verificar()">Calcular</button>

    <div id="resultado"></div>
    </main>
    <script>
        //Utilizei a função com if e else para realizar a verificação da idade. 
        function verificar(){
            let idade = Number(document.getElementById("idade").value);
            if (idade >= 18){
                document.getElementById("resultado").innerHTML = `Você pode tirar carteira de motorista!`;
            }
            else {
                document.getElementById("resultado").innerHTML = `Você não pode tirar carteira de motorista!`;
            }
        }
    </script>
 </body>
 </html>
