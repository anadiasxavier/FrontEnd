    <main>
        <div class="pergunta">
            <p>Deseja inverter um texto?</p>
        </div>

        <div class="Inputs">
            <input type="text" id="texto" placeholder="Digite um texto:">
        </div>
    
     <!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="inverter()">Inverter</button>

    <div id="resultado"></div>
    </main>
    <script>

    function inverter(){
        let texto = String(document.getElementById("texto").value);
      // fiz uma função para inverter a String
      function textoInvertido(){ return texto.split(``).reverse(``).join(``);}
      // Utilizei o split que transforma e divide a String em um array, depois o reverse que inverte o array, e por ultimo o join que junta os caracteres de volta.
          document.getElementById("resultado").innerHTML = `Esse texto invertido é: <p> ${textoInvertido()}`;
    }
    </script>
