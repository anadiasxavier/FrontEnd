<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
     <!-- Iniciei realizando o html, definindo o titulo, a pergunta e também os inputs -->
    <header>
        <div class="titulo">
            <h1>Exercise 13</h1>
        </div>

            <div class="voltar">
                <a href="/exercicios3.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">

                    </svg>
                    <p>Go back</p>
                </a>
            </div>
    </header>
    <main>
        <div class="pergunta">
            <p>Deseja simular um financiamento?</p>
        </div>

    <input type="number" id="capital" placeholder="Digite o valor do financiamento: ">
    <input type="number" id="entrada" placeholder="Digite o valor da entrada: ">
    <input type="number" id="taxa" placeholder="Digite a taxa de juros: ">
    <input type="number" id="parcelas" placeholder="Digite o número de parcelas: ">
<!-- Realizei um botão para chamar o resultado do js -->
    <button onclick="calculo()">Calcular</button>
    <p id="resultado"></p>
    </main>

    <script>
        function calculo(){
            let capital = parseFloat(document.getElementById('capital').value);
            let entrada = parseFloat(document.getElementById('entrada').value);
            let taxa = parseFloat(document.getElementById('taxa').value);
            let pacerlas= parseFloat(document.getElementById('parcelas').value);

            let valorPago = capital - entrada;

            let valorFinal = (valorPago * taxa) / (1 - Math.pow(1 + taxa, -parcelas));

            document.getElementById('resultado').textContent = `O valor das parcelas são: ${valorFinal.toFixed(2)}`;
        }
    </script>
</body>
